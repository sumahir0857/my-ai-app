<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitBot AI Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-gray-900 rounded-2xl shadow-2xl p-6 border border-gray-800">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">
            <i class="fas fa-video mr-2"></i>AI Video Creator
        </h1>

        <div class="space-y-5">
            <!-- UPLOAD -->
            <div class="relative group">
                <label class="block text-sm font-medium mb-2 text-gray-400">Upload Foto</label>
                <div class="border-2 border-dashed border-gray-700 rounded-xl p-6 text-center hover:border-blue-500 transition bg-gray-800" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="previewImage(event)">
                    <div id="uploadPlaceholder">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-600 mb-2"></i>
                        <p class="text-xs text-gray-500">Klik untuk upload foto</p>
                    </div>
                    <img id="imagePreview" class="hidden w-full h-48 object-contain rounded" />
                </div>
            </div>

            <!-- PROMPT -->
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Prompt</label>
                <textarea id="prompt" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm focus:border-blue-500 outline-none text-white">Animate this image, cinematic 4k</textarea>
            </div>

            <!-- BUTTON -->
            <button onclick="startGenerate()" id="btnGen" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/20">
                GENERATE VIDEO
            </button>

            <!-- STATUS -->
            <div id="statusBox" class="hidden mt-4 p-3 bg-gray-800 rounded text-center text-xs font-mono text-yellow-400 animate-pulse"></div>

            <!-- HASIL -->
            <div id="resultArea" class="hidden mt-6 space-y-3">
                <div class="text-center text-green-400 font-bold text-sm">‚úÖ Video Selesai!</div>
                
                <!-- Video Player -->
                <video id="videoPlayer" controls autoplay loop class="w-full rounded-lg border border-gray-700 shadow-xl bg-black"></video>
                
                <!-- Download Button -->
                <a id="downloadLink" href="#" download="orbitbot-video.mp4" target="_blank" class="flex items-center justify-center w-full bg-gray-800 hover:bg-gray-700 py-3 rounded-lg text-sm text-white transition border border-gray-700">
                    <i class="fas fa-download mr-2"></i> Download MP4
                </a>
            </div>
        </div>
    </div>

    <script>
        let base64Image = "";
        let eventSource = null;

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result;
                    document.getElementById('imagePreview').src = base64Image;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function startGenerate() {
            if (!base64Image) return alert("Upload foto dulu!");
            
            const btn = document.getElementById('btnGen');
            const statusBox = document.getElementById('statusBox');
            const resultArea = document.getElementById('resultArea');

            // Reset UI
            if(eventSource) eventSource.close();
            resultArea.classList.add('hidden');
            statusBox.classList.remove('hidden');
            statusBox.innerText = "üîí Verifikasi Keamanan & Upload...";
            btn.disabled = true; btn.classList.add('opacity-50');

            try {
                // 1. KIRIM REQUEST KE VERCEL (+ TIMESTAMP KEAMANAN)
                const req = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        image_data: base64Image, 
                        prompt: document.getElementById('prompt').value, 
                        ratio: "2:3",
                        timestamp: Date.now() // <--- INI KUNCI KEAMANANNYA
                    })
                });

                const data = await req.json();
                if (!req.ok) throw new Error(data.message || "Gagal Request");

                // 2. MULAI MONITORING (POLLING)
                statusBox.innerText = "‚è≥ Sedang merender video (Mohon tunggu)...";
                const pollingUrl = `${data.space_url}/gradio_api/queue/data?session_hash=${data.session_hash}`;
                
                eventSource = new EventSource(pollingUrl);
                
                eventSource.onmessage = (e) => {
                    const msg = JSON.parse(e.data);
                    
                    if(msg.msg === 'process_completed') {
                        // VIDEO JADI!
                        statusBox.classList.add('hidden');
                        
                        // Ambil URL Video
                        const output = msg.output.data[0];
                        const videoUrl = output.url || output; 

                        // Tampilkan
                        const videoPlayer = document.getElementById('videoPlayer');
                        const downloadBtn = document.getElementById('downloadLink');
                        
                        videoPlayer.src = videoUrl;
                        downloadBtn.href = videoUrl;
                        
                        resultArea.classList.remove('hidden');
                        btn.disabled = false; btn.classList.remove('opacity-50');
                        eventSource.close();
                    }
                };

                eventSource.onerror = (err) => {
                   // Error koneksi kecil, biarkan lanjut
                };

            } catch (err) {
                statusBox.innerText = "‚ùå Error: " + err.message;
                statusBox.classList.add('text-red-400');
                statusBox.classList.remove('text-yellow-400');
                btn.disabled = false; btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
