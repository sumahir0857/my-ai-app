    <style>
        * { font-family: 'Space Grotesk', sans-serif; }
        body { background: #050510; margin: 0; overflow: hidden; }
        
        /* Stars */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        /* Glass */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            padding-top: 64px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            min-width: 280px;
            height: calc(100vh - 64px);
            overflow-y: auto;
            background: rgba(5, 5, 16, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            z-index: 40;
        }
        
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 2px; }
        
        /* Main Content */
        .main-content {
            flex: 1;
            height: calc(100vh - 64px);
            overflow: hidden;
            position: relative;
        }
        
        /* Tool Frame */
        .tool-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #050510;
        }
        
        /* Tool Item */
        .tool-item {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .tool-item:hover { background: rgba(139, 92, 246, 0.1); }
        .tool-item.active {
            background: rgba(139, 92, 246, 0.15);
            border-left-color: #8b5cf6;
        }
        
        /* Category Header */
        .category-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            padding: 16px 16px 8px;
            font-weight: 600;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 64px;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
                z-index: 50;
            }
            .sidebar.open { transform: translateX(0); }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                top: 64px;
                background: rgba(0, 0, 0, 0.6);
                z-index: 45;
            }
            .sidebar-overlay.active { display: block; }
            
            .main-content { width: 100%; }
        }
        
        /* Badge Colors */
        .badge-purple { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .badge-cyan { background: rgba(6, 182, 212, 0.2); color: #22d3ee; }
        .badge-pink { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        .badge-green { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .badge-orange { background: rgba(249, 115, 22, 0.2); color: #fb923c; }
        .badge-slate { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }
        
        /* Loading */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘  KONFIGURASI TOOLS - TAMBAHKAN TOOL BARU DI SINI                 â•‘

            },
            {

            },
            
            // â”€â”€ IMAGE TOOLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            {
                id: 'image-generator',
                name: 'Nano Banana Pro',
                icon: 'ğŸ–¼ï¸',
                url: 'image-generator.html',
                category: 'Image',
                badge: 'New',
                badgeColor: 'cyan',
                description: 'Text to image atau Image to Image'
            },
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // CARA MENAMBAH TOOL BARU:
            // 1. Copy template di bawah ini
            // 2. Sesuaikan nilai-nilainya
            // 3. Paste di atas komentar ini (sesuai kategori)
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            //
            // {
            //     id: 'unique-id',           // ID unik (untuk URL hash)
            //     name: 'Nama Tool',         // Nama yang ditampilkan
            //     icon: 'ğŸ”¥',                // Emoji icon
            //     url: 'file-tool.html',     // Path ke file HTML
            //     category: 'Video',         // Kategori: Video, Image, Audio, Other
            //     badge: 'New',              // Badge: New, HOT, Featured, Beta, dll (optional)
            //     badgeColor: 'purple',      // Warna: purple, cyan, pink, green, orange, slate
            //     description: 'Deskripsi'   // Deskripsi singkat
            // },
            //
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        ];

        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘  CORE FUNCTIONALITY - JANGAN DIUBAH KECUALI PAHAM                â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const toolsList = document.getElementById('toolsList');
        const quickAccessCards = document.getElementById('quickAccessCards');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const toolFrame = document.getElementById('toolFrame');
        const currentToolName = document.getElementById('currentToolName');
        const searchInput = document.getElementById('searchTools');

        // Generate stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Group tools by category
        function groupByCategory(tools) {
            return tools.reduce((groups, tool) => {
                const category = tool.category || 'Other';
                if (!groups[category]) groups[category] = [];
                groups[category].push(tool);
                return groups;
            }, {});
        }

        // Render tools list with categories
        function renderToolsList(tools = TOOLS) {
            const grouped = groupByCategory(tools);
            let html = '';
            
            Object.keys(grouped).forEach(category => {
                html += `<div class="category-header">${category}</div>`;
                html += `<div class="space-y-1 mb-2">`;
                
                grouped[category].forEach(tool => {
                    html += `
                        <button class="tool-item w-full flex items-center space-x-3 px-3 py-2.5 rounded-r-lg text-left" 
                                data-tool-id="${tool.id}" onclick="loadTool('${tool.id}')">
                            <span class="text-xl flex-shrink-0">${tool.icon}</span>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm font-medium truncate">${tool.name}</span>
                                    ${tool.badge ? `<span class="px-1.5 py-0.5 text-[10px] rounded-full badge-${tool.badgeColor} flex-shrink-0">${tool.badge}</span>` : ''}
                                </div>
                                <p class="text-xs text-slate-500 truncate">${tool.description}</p>
                            </div>
                        </button>
                    `;
                });
                
                html += `</div>`;
            });
            
            toolsList.innerHTML = html;
            
            // Re-apply active state if there's a current tool
            const hash = window.location.hash.slice(1);
            if (hash) {
                document.querySelectorAll('.tool-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.toolId === hash);
                });
            }
        }

        // Render quick access cards
        function renderQuickAccessCards() {
            quickAccessCards.innerHTML = TOOLS.slice(0, 4).map(tool => `
                <button onclick="loadTool('${tool.id}')" 
                        class="glass rounded-xl p-4 text-left hover:bg-purple-600/10 hover:border-purple-500/30 transition group">
                    <div class="text-3xl mb-2">${tool.icon}</div>
                    <div class="text-sm font-medium group-hover:text-purple-400 transition truncate">${tool.name}</div>
                    <div class="text-xs text-slate-500 truncate mt-1">${tool.description}</div>
                </button>
            `).join('');
        }

        // Load tool
        function loadTool(toolId) {
            const tool = TOOLS.find(t => t.id === toolId);
            if (!tool) return;

            // Update URL
            history.pushState(null, '', `#${toolId}`);

            // Show loading
            welcomeScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            toolFrame.classList.add('hidden');

            // Update header
            currentToolName.textContent = tool.name;
            document.title = `${tool.name} - OrbitBot`;

            // Update active state
            document.querySelectorAll('.tool-item').forEach(item => {
                item.classList.toggle('active', item.dataset.toolId === toolId);
            });

            // Load iframe
            toolFrame.onload = () => {
                loadingScreen.classList.add('hidden');
                toolFrame.classList.remove('hidden');
            };
            toolFrame.src = tool.url;

            // Close sidebar on mobile
            closeSidebar();
        }

        // Sidebar controls
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        }

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
        });

        sidebarOverlay.addEventListener('click', closeSidebar);

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = TOOLS.filter(tool => 
                tool.name.toLowerCase().includes(query) || 
                tool.description.toLowerCase().includes(query) ||
                tool.category.toLowerCase().includes(query)
            );
            renderToolsList(filtered);
        });

        // Handle hash changes
        function handleHash() {
            const hash = window.location.hash.slice(1);
            if (hash && TOOLS.find(t => t.id === hash)) {
                loadTool(hash);
            } else {
                // Reset to welcome screen
                welcomeScreen.classList.remove('hidden');
                toolFrame.classList.add('hidden');
                loadingScreen.classList.add('hidden');
                currentToolName.textContent = '';
                document.title = 'Tools - OrbitBot';
                document.querySelectorAll('.tool-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }

        // Keyboard shortcut (Ctrl/Cmd + K for search)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });

        // Initialize
        renderToolsList();
        renderQuickAccessCards();
        handleHash();

        window.addEventListener('hashchange', handleHash);
    </script>
