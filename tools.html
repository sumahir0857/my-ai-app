    <!-- Tailwind & Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Settings */
        * { font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #050510; overflow: hidden; }

        /* Custom Scrollbar for Sidebar */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Glassmorphism */
        .glass-sidebar {
            background: rgba(11, 12, 21, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Mobile Drawer Transition */
        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Active Tool State */
        .nav-item.active {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.15) 0%, rgba(139, 92, 246, 0) 100%);
            border-left: 3px solid #8b5cf6;
            color: #fff;
        }
        .nav-item {
            border-left: 3px solid transparent;
            color: #94a3b8;
        }
        .nav-item:hover:not(.active) {
            color: #e2e8f0;
            background: rgba(255,255,255,0.03);
        }

        /* Iframe Container */
        .app-content {
            height: calc(100vh - 60px); /* Height minus Header */
        }
        @media (min-width: 768px) {
            .app-content { height: 100vh; }
        }
        
        /* Hide scrollbar on iframe parent to avoid double scrolls */
        iframe { display: block; width: 100%; height: 100%; border: none; }
    </style>
</head>

        </button>

    <!-- 2. SIDEBAR NAVIGATION -->
    <!-- Overlay Gelap untuk Mobile saat sidebar terbuka -->

    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-[280px] glass-sidebar z-50 transform -translate-x-full md:translate-x-0 sidebar-transition flex flex-col h-full">

            </a>
        </div>

        <!-- User Profile Mini -->

        <!-- Menu Items -->

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>

            </a>
        </div>
    </aside>

    <!-- 3. MAIN CONTENT (IFRAME AREA) -->
    <main class="flex-1 relative bg-[#0b0c15] app-content w-full">
        <!-- Loading Indicator -->
        <div id="loader" class="absolute inset-0 flex flex-col items-center justify-center bg-[#050510] z-0 transition-opacity duration-500">
            <div class="w-10 h-10 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 text-sm animate-pulse">Memuat Tools...</p>
        </div>
        
        <!-- THE IFRAME -->
        <!-- Pastikan file 'videoapi-generator.html' ada di folder yang sama! -->
        <iframe id="tool-frame" src="videoapi-generator.html" onload="hideLoader()" class="relative z-10 w-full h-full bg-transparent"></iframe>
    </main>

    <script>
        // Setup Variables
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const iframe = document.getElementById('tool-frame');
        const mobileTitle = document.getElementById('mobile-header-title');
        const loader = document.getElementById('loader');

        // Toggle Sidebar Mobile
        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full'); // Buka
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full'); // Tutup
                overlay.classList.add('hidden');
            }
        }

        // Fungsi Ganti Tool
        function loadTool(url, title, btnElement) {
            // 1. Cek apakah URL valid/berbeda
            if(iframe.contentWindow.location.href.includes(url)) {
                // Jika user klik menu yang sama, tutup sidebar saja di mobile
                if(window.innerWidth < 768) toggleSidebar();
                return;
            }

            // 2. Tampilkan Loader
            loader.style.opacity = '1';
            loader.style.zIndex = '20'; // Di atas iframe sebentar

            // 3. Ganti Source Iframe
            // Tambahkan handling error sederhana jika file tidak ketemu
            iframe.src = url;

            // 4. Update Judul Mobile
            if(title) mobileTitle.innerText = title;

            // 5. Update Active State Tombol
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            // 6. Tutup Sidebar otomatis di Mobile
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        // Sembunyikan Loader saat iframe selesai load
        function hideLoader() {
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.zIndex = '0';
            }, 500); // Delay sedikit biar smooth
        }

        // Error Handling Iframe (Jika file tidak ditemukan)
        iframe.onerror = function() {
            alert("File tidak ditemukan! Pastikan nama file " + iframe.src + " sudah benar.");
        };

    </script>
</body>
</html>
