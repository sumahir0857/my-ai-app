<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitBot - Tools Dashboard</title>
    <!-- Masukkan CSS style utama kamu di sini -->
    <style>
        /* CSS Tambahan khusus untuk layout Dashboard */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Supaya tidak ada scroll double */
            background-color: #0b0c15; /* Sesuaikan warna background kamu */
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar tetap di atas */
        header {
            height: 60px;
            border-bottom: 1px solid #333;
            /* Styling header kamu yang sudah ada */
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: #0b0c15;
            z-index: 10;
        }

        /* Container Utama */
        .dashboard-container {
            display: flex;
            flex: 1; /* Mengisi sisa ruang di bawah header */
            height: calc(100vh - 60px); 
        }

        /* Sidebar (Kiri) */
        .sidebar {
            width: 260px;
            background-color: #11121c; /* Sedikit lebih terang dari bg utama */
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h3 {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* Tombol Tool di Sidebar */
        .tool-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #ccc;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .tool-btn.active {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Warna ungu/biru orbitbot */
            color: white;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        /* Area Utama (Tengah/Kanan) */
        .main-content {
            flex: 1;
            background-color: #0b0c15;
            position: relative;
        }

        /* Iframe */
        iframe#tool-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- 1. Header (Biarkan header lamamu di sini) -->
    <header>
        <div class="logo">üöÄ OrbitBot</div>
        <!-- Menu Navigasi Header Lainnya -->
    </header>

    <!-- 2. Dashboard Layout -->
    <div class="dashboard-container">
        
        <!-- BAGIAN SAMPING: Pilihan Tool -->
        <aside class="sidebar">
            <h3>Video Tools</h3>
            <!-- Tambahkan class 'active' pada tool pertama -->
            <button class="tool-btn active" onclick="loadTool('videoapi-generator.html', this)">
                üé¨ Video Affiliate Gen
            </button>
            <button class="tool-btn" onclick="loadTool('video-generator.html', this)">
                üé• Video AI All Model
            </button>
            <button class="tool-btn" onclick="loadTool('veo-generator.html', this)"> <!-- Contoh VEO -->
                üìπ VEO 3.1
            </button>

            <h3>Image Tools</h3>
            <button class="tool-btn" onclick="loadTool('image-generator.html', this)">
                üñºÔ∏è Nano Banana Pro
            </button>

            <h3>General</h3>
            <button class="tool-btn" onclick="loadTool('generator.html', this)">
                ‚öôÔ∏è General Generator
            </button>
        </aside>

        <!-- BAGIAN TENGAH: Tempat Generate -->
        <main class="main-content">
            <!-- Default src diisi dengan tool pertama -->
            <iframe id="tool-frame" src="videoapi-generator.html"></iframe>
        </main>
    </div>

    <!-- 3. Javascript Logika Pindah Tool -->
    <script>
        function loadTool(url, element) {
            // 1. Ubah sumber iframe
            document.getElementById('tool-frame').src = url;

            // 2. Update tampilan tombol aktif di sidebar
            // Hapus class active dari semua tombol
            const buttons = document.querySelectorAll('.tool-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Tambah class active ke tombol yang diklik
            element.classList.add('active');
        }
    </script>

</body>
</html>
