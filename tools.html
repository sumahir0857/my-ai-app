    <style>
        * { font-family: 'Space Grotesk', sans-serif; }
        body { background: #050510; overflow: hidden; /* Mencegah scroll ganda */ }
        
        /* Background Effects */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        /* Glassmorphism Sidebar */
        .sidebar-glass { 
            background: rgba(18, 18, 31, 0.95); 
            backdrop-filter: blur(10px); 
            border-right: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* Tombol Sidebar Active State */
        .tool-btn.active {
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.2) 0%, rgba(6, 182, 212, 0.1) 100%);
            border-left: 3px solid #9333ea;
            color: white;
        }
        .tool-btn {
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        /* Iframe Full Height */
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>

                </div>

                <!-- Default src diisi dengan tool pertama -->

            </div>

    </div>

    <!-- Javascript Logic -->
    <script>
        // 1. Generate Background Stars (Efek Visual)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // 2. Fungsi Pindah Tool
        function loadTool(url, btnElement, isMobile = false) {
            const iframe = document.getElementById('tool-frame');
            
            // Jangan reload jika URL sama
            if(iframe.contentWindow.location.href.includes(url)) return;

            // Efek Loading (opsional, jika loading lama)
            // iframe.style.opacity = '0';
            
            iframe.src = url;

            // Handle Active State untuk Desktop Sidebar
            if (!isMobile && btnElement) {
                // Hapus class active dari semua tombol sidebar
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                // Tambah class active ke tombol yang diklik
                btnElement.classList.add('active');
                
                // Sinkronkan dropdown mobile juga (jika user resize browser)
                const mobileSelect = document.getElementById('mobileToolSelect');
                if(mobileSelect) mobileSelect.value = url;
            }

            // Handle Active State jika diganti dari Mobile Dropdown
            if (isMobile) {
                // Cari tombol desktop yang sesuai URL dan aktifkan
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    // Cek onclick attribute untuk mencocokkan URL (cara sederhana)
                    if(btn.getAttribute('onclick').includes(url)) {
                        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                });
            }

            // Fade in effect
            iframe.onload = function() {
                // iframe.style.opacity = '1';
                // Sembunyikan loader jika ada logika loader complex
            };
        }

        // 3. Mobile Menu Toggle (Navbar atas)
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            alert("Menu navigasi utama (Home, Showcase, dll) akan muncul di sini. \n(Kamu bisa copy logika mobile menu dari file index.html jika perlu)");
        });

    </script>
