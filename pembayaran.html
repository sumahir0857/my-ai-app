<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass-box { background: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-box max-w-md w-full p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Selesaikan Pembayaran</h1>
            <p class="text-gray-400 text-sm">Transfer untuk mendapatkan Token Akses.</p>
        </div>

        <!-- Detail Pesanan -->
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 mb-6 flex justify-between items-center">
            <div>
                <p class="text-xs text-blue-400 font-bold uppercase">Paket Pilihan</p>
                <p class="font-bold text-lg text-white" id="namaPaket">Loading...</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-blue-400 font-bold uppercase">Total</p>
                <p class="font-bold text-lg text-white" id="hargaPaket">...</p>
            </div>
        </div>

        <!-- Rekening -->
        <div class="space-y-4 mb-8">
            <div class="flex items-center gap-4 border border-slate-600 p-4 rounded-xl hover:border-blue-500 transition cursor-pointer bg-slate-900/50">
                <div class="w-12 h-8 bg-white rounded flex items-center justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Bank_Central_Asia.svg" class="h-4">
                </div>
                <div>
                    <p class="text-xs text-gray-400">Bank BCA</p>
                    <p class="font-bold text-lg tracking-wide">123-456-7890</p>
                    <p class="text-xs text-gray-500">a.n Nama Kamu</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4 border border-slate-600 p-4 rounded-xl hover:border-blue-500 transition cursor-pointer bg-slate-900/50">
                <div class="w-12 h-8 bg-blue-500 rounded flex items-center justify-center text-white font-bold text-xs">DANA</div>
                <div>
                    <p class="text-xs text-gray-400">E-Wallet DANA</p>
                    <p class="font-bold text-lg tracking-wide">0812-xxxx-xxxx</p>
                    <p class="text-xs text-gray-500">a.n Nama Kamu</p>
                </div>
            </div>
        </div>

        <!-- Tombol WA -->
        <a id="waButton" href="#" target="_blank" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl text-center shadow-lg shadow-green-900/50 transition transform hover:-translate-y-1">
            <i class="fab fa-whatsapp mr-2"></i> Konfirmasi Pembayaran
        </a>
        
        <a href="javascript:history.back()" class="block text-center mt-6 text-gray-500 hover:text-white text-sm transition">Batal / Kembali</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const paket = params.get('paket') || 'Paket Tidak Diketahui';
        const harga = params.get('harga') || '0';
        const formatRupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(harga);

        document.getElementById('namaPaket').innerText = paket.replace(/-/g, " ");
        document.getElementById('hargaPaket').innerText = formatRupiah;

        // GANTI NOMOR WA DI SINI (Pakai 62)
        const nomorWA = "6281234567890"; 
        const pesan = `Halo Admin, saya sudah transfer sebesar ${formatRupiah} untuk paket: %0AðŸ“¦ ${paket} %0A%0AMohon kirimkan Token Aksesnya.`;
        
        document.getElementById('waButton').href = `https://wa.me/${nomorWA}?text=${pesan}`;
    </script>
</body>
</html>
