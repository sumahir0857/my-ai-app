<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Foto</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/image-generator.css">
    <!-- Font Inter agar mirip screenshot -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header Top Bar -->
        <header class="top-nav">
            <div class="nav-left">
                <a href="/" class="back-link">‚Üê Beranda</a>
                <div class="brand-logo">
                    <span class="rocket-icon">ü§≥</span> Edit Foto
                </div>
            </div>
            
            <!-- User Info (Pindah ke kanan atas) -->
            <div id="user-bar" class="user-header-profile" style="display: none;">
                <div class="user-pill">
                    <img id="user-avatar" src="" alt="Avatar" class="user-avatar">
                    <span id="user-name" class="user-name">User</span>
                </div>
                <button id="btn-logout" class="btn-logout">Keluar</button>
            </div>
        </header>
        
        <!-- Login Section -->
        <section id="login-section" class="login-section" style="display: none;">
            <div class="login-box">
                <div class="login-icon">ü§≥</div>
                <h2>Login Edit Foto</h2>
                <p>Masuk untuk mulai membuat konten</p>
                <button id="btn-login-google" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Lanjutkan dengan Google
                </button>
            </div>
        </section>

        <!-- Main Application Area -->
        <div id="main-app" class="main-content" style="display: none;">
            
            <!-- Stats Dashboard (Kotak Plan & Sisa) -->
            <div class="stats-dashboard">
                <div class="stat-card">
                    <span class="stat-label">PLAN</span>
                    <span class="stat-value highlight-blue" id="user-plan">Free</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">SISA KREDIT</span>
                    <span class="stat-value highlight-white" id="user-remaining">0</span>
                </div>
            </div>

            <!-- Navigation Pills (Tab Menu) -->
            <div class="nav-pills-container">
                <button class="nav-pill active" onclick="document.getElementById('generator-panel').scrollIntoView({behavior: 'smooth'})">
                    ‚ú® Buat Baru
                </button>
                <button class="nav-pill secondary tab-btn" data-tab="active">
                    ‚ö° Proses <span id="active-count" class="pill-badge">0</span>
                </button>
                <button class="nav-pill secondary tab-btn" data-tab="history">
                    üìÅ Riwayat <span id="history-count" class="pill-badge">0</span>
                </button>
            </div>

            <!-- Generator Panel -->
            <main id="generator-section" class="generator-panel">
                
                <!-- Hidden logic for JS (Do not remove ID) -->
                <div class="mode-selector" style="display:none;">
                    <button class="mode-btn active" data-mode="text-to-image"></button>
                    <button class="mode-btn" data-mode="image-to-image"></button>
                </div>

                <form id="image-form" class="dark-form">
                    <!-- Upload Section -->
                    <div id="source-image-section" class="form-group" style="display: none;"> <!-- Hidden by default in logic -->
                         <!-- Logic handled by JS -->
                    </div>

                    <!-- Prompt Section -->
                    <div class="form-group">
                        <label class="section-title">üìù Deskripsi Gambar</label>
                        <div class="input-wrapper">
                            <textarea 
                                id="input-prompt" 
                                placeholder="Contoh: Sepatu sneakers premium, background studio futuristik, pencahayaan sinematik..."
                                rows="3"
                                maxlength="1000"
                                required
                            ></textarea>
                            <span class="char-count"><span id="char-count">0</span>/1000</span>
                        </div>
                    </div>

                    <!-- Aspect Ratio -->
                    <div class="form-group">
                        <label class="section-title">üìê Rasio & Ukuran</label>
                        <div class="ratio-grid">
                            <label class="ratio-card">
                                <input type="radio" name="ratio" value="1:1" checked>
                                <span class="ratio-content">
                                    <span class="ratio-shape square"></span>
                                    <span class="ratio-text">1:1</span>
                                </span>
                            </label>
                            <label class="ratio-card">
                                <input type="radio" name="ratio" value="9:16">
                                <span class="ratio-content">
                                    <span class="ratio-shape portrait"></span>
                                    <span class="ratio-text">9:16</span>
                                </span>
                            </label>
                            <label class="ratio-card">
                                <input type="radio" name="ratio" value="16:9">
                                <span class="ratio-content">
                                    <span class="ratio-shape landscape"></span>
                                    <span class="ratio-text">16:9</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="btn-generate" class="btn-submit-glow">
                        <span class="btn-content">
                            ‚ú® Generate Gambar
                        </span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Memproses...
                        </span>
                    </button>
                </form>

                <!-- Status Panels (Progress & Result) -->
                <div id="progress-section" class="status-panel" style="display: none;">
                    <div class="loader-circle"></div>
                    <p id="progress-text">Sedang membuat...</p>
                    <div class="progress-bar-thin"><div id="progress-fill" style="width:0%"></div></div>
                </div>

                <div id="result-section" class="result-panel" style="display: none;">
                    <h3>Gambar Selesai! üéâ</h3>
                    <img id="result-image" class="final-image" alt="Result">
                    <div class="result-buttons">
                        <a id="btn-download" class="pill-btn download" download>‚¨áÔ∏è Download</a>
                        <button id="btn-new-image" class="pill-btn outline">üîÑ Buat Lagi</button>
                    </div>
                </div>

                <!-- Error -->
                <div id="error-section" class="error-panel" style="display: none;">
                    <p id="error-message">Error</p>
                    <button id="btn-retry" class="btn-retry">Coba Lagi</button>
                </div>
            </main>

            <!-- Tabs Content (Active & History) -->
            <div class="tabs-content-area">
                <div id="tab-active" class="tab-panel active">
                    <!-- JS fills this -->
                    <div id="active-jobs" class="jobs-grid"></div>
                </div>
                
                <div id="tab-history" class="tab-panel">
                    <!-- JS fills this -->
                    <div id="history-jobs" class="jobs-grid"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Edit Foto ‚Ä¢ Powered by OrbitBot</p>
        </footer>
    </div>

    <!-- Modals (Hidden) -->
    <div id="job-modal" class="modal">
        <div class="modal-content-dark">
            <div class="modal-head">
                <h3>Detail Gambar</h3>
                <button id="btn-close-modal">‚úï</button>
            </div>
            <div class="modal-body-dark">
                <span id="modal-status-badge" class="badge"></span>
                <img id="modal-image" class="modal-img-preview">
                <div id="modal-result" style="margin-top:10px;">
                    <a id="modal-download" class="btn-submit-glow small" download>Download</a>
                </div>
                <p id="modal-error-msg" class="error-text"></p>
                <div id="modal-info" class="info-text"></div>
            </div>
        </div>
    </div>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/image-generator.js"></script>
    <script>
        // Script kecil untuk sinkronisasi tampilan karena struktur HTML berubah
        const originalMain = document.getElementById('generator-section');
        const mainApp = document.getElementById('main-app');
        
        // Observer untuk mendeteksi kapan user login (ketika generator-section tampil)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.id === 'generator-section' || mutation.target.id === 'user-bar') {
                    if (document.getElementById('user-bar').style.display !== 'none') {
                        document.getElementById('main-app').style.display = 'block';
                    } else {
                        document.getElementById('main-app').style.display = 'none';
                    }
                }
            });
        });

        observer.observe(document.getElementById('user-bar'), { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
