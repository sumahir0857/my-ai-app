<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password Baru</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-slate-900 border border-slate-700 p-8 rounded-3xl w-full max-w-md shadow-2xl relative">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-500/20">
                <i class="fas fa-lock text-green-400 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Password Baru</h2>
            <p class="text-slate-400 text-sm">Silakan buat password baru untuk akun Anda.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Password Baru</label>
                <input type="password" id="newPassword" placeholder="Min. 6 karakter" class="w-full bg-slate-950 border border-slate-700 text-white px-5 py-3 rounded-xl focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition placeholder-slate-600">
            </div>
            
            <button onclick="updatePassword()" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white py-3 rounded-xl font-bold transition shadow-lg shadow-green-900/50 hover:scale-[1.02] mt-4">
                Simpan Password
            </button>
            
            <p id="msg" class="text-center text-sm mt-4 min-h-[20px]"></p>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        // GANTI DENGAN KODE YANG SAMA PERSIS SEPERTI DI HALAMAN LOGIN
        const supabaseUrl = 'URL_SUPABASE_KAMU'
        const supabaseKey = 'ANON_KEY_SUPABASE_KAMU'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const msgLabel = document.getElementById('msg');

            if (newPassword.length < 6) {
                msgLabel.innerText = "Password minimal 6 karakter!";
                msgLabel.className = "text-center text-sm text-yellow-400 mt-4";
                return;
            }

            msgLabel.innerText = "Menyimpan...";
            msgLabel.className = "text-center text-sm text-blue-400 mt-4";

            // Proses Update ke Supabase
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            })

            if (error) {
                msgLabel.innerText = "Gagal: " + error.message;
                msgLabel.className = "text-center text-sm text-red-500 mt-4";
            } else {
                msgLabel.innerText = "Berhasil! Mengalihkan ke halaman login...";
                msgLabel.className = "text-center text-sm text-green-400 mt-4";
                
                // Redirect balik ke halaman login/home setelah 2 detik
                setTimeout(() => {
                    window.location.href = "index.html"; // Ganti dengan nama file login kamu
                }, 2000);
            }
        }

        // Cek Session saat halaman dimuat
        // Jika user buka halaman ini tanpa link dari email, tendang balik
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
               // Opsional: Redirect jika tidak ada session, tapi biasanya Supabase otomatis handle session via URL hash
               console.log("Menunggu session...");
            }
        })
    </script>
</body>
</html>
