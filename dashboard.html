    <script>
        // --- UI FUNCTIONS ---
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');

        function toggleSidebar() {
            const isOpen = sidebar.classList.contains('sidebar-open');
            
            if (isOpen) {
                sidebar.classList.remove('sidebar-open');
                backdrop.classList.remove('opacity-100');
                setTimeout(() => backdrop.classList.add('hidden'), 300);
            } else {
                backdrop.classList.remove('hidden');
                setTimeout(() => backdrop.classList.add('opacity-100'), 10);
                sidebar.classList.add('sidebar-open');
            }
        }

        function toggleSubmenu(id) {
            const isPremium = document.body.classList.contains('is-premium');
            const element = document.getElementById(id);
            const parent = element.parentElement;
            
            if (parent.classList.contains('premium-only-wrapper') && !isPremium) {
                if(confirm("Layanan ini khusus Pro Member. Upgrade sekarang?")) {
                    window.location.href = "pembayaran.html";
                }
                return; 
            }

            const arrow = document.getElementById('arrow-' + id);
            
            if (element.classList.contains('open')) {
                element.classList.remove('open');
                if(arrow) arrow.style.transform = 'rotate(0deg)';
            } else {
                document.querySelectorAll('.submenu.open').forEach(el => {
                    el.classList.remove('open');
                    const arrId = 'arrow-' + el.id;
                    const arr = document.getElementById(arrId);
                    if(arr) arr.style.transform = 'rotate(0deg)';
                });

                element.classList.add('open');
                if(arrow) arrow.style.transform = 'rotate(180deg)';
            }
        }

        const { createClient } = supabase;
        const _supabase = createClient(
            'https://xhjwmhoxrszzrwsmqhxi.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoandtaG94cnN6enJ3c21xaHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NDg1MjUsImV4cCI6MjA4MzAyNDUyNX0.JfMp7BY0PMhTc3xV2CoM6fTLsHSIrLyJyj9WMgeVFDM'
        );

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            const user = session.user;
            const name = user.email.split('@')[0].replace(/[0-9]/g, ''); 
            const formattedName = name.charAt(0).toUpperCase() + name.slice(1);
            const initial = formattedName.charAt(0);
            
            document.getElementById('userName').innerText = formattedName;
            document.getElementById('headerInitial').innerText = initial;
            document.getElementById('sidebarInitial').innerText = initial;
            document.getElementById('sidebarEmail').innerText = user.email;

            let isPremium = false;
            try {
                const { data } = await _supabase.from('profiles').select('is_premium').eq('id', user.id).single();
                if (data && data.is_premium) isPremium = true;
            } catch (e) {}

            if (isPremium) {
                document.body.classList.add('is-premium');
                document.getElementById('premiumDot').classList.remove('hidden');
                document.querySelectorAll('.is-premium-arrow').forEach(el => el.classList.remove('hidden'));
            } else {
                document.body.classList.remove('is-premium');
            }

            document.getElementById('onlineCount').innerText = (Math.floor(Math.random() * 8) + 3) + " ON";
        }

        async function doLogout() {
            if(confirm('Keluar dari akun?')) {
                await _supabase.auth.signOut();
                window.location.href = "index.html";
            }
        }

        init();
    </script>
