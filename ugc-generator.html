<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UGC Generator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white font-sans min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                UGC Creator Studio
            </h1>
            <p class="text-slate-400">Upload produkmu, atur harga, dan biarkan AI membuat video iklan.</p>
        </div>

        <!-- Form Input Container -->
        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 md:p-8 shadow-2xl">
            <div class="grid md:grid-cols-2 gap-6">
                
                <!-- Input Gambar 1 -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-cyan-400">Foto Utama (Produk)</label>
                    <input type="file" id="img1Input" accept="image/*" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-900 file:text-cyan-300 hover:file:bg-cyan-800 cursor-pointer bg-slate-800 rounded-lg border border-slate-700 p-1">
                </div>

                <!-- Input Gambar 2 -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-purple-400">Foto Pendukung (Model/Detail)</label>
                    <input type="file" id="img2Input" accept="image/*" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-900 file:text-purple-300 hover:file:bg-purple-800 cursor-pointer bg-slate-800 rounded-lg border border-slate-700 p-1">
                </div>

                <!-- Input Teks -->
                <div class="md:col-span-2 grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Nama Produk</label>
                        <input type="text" id="productName" placeholder="Contoh: Sepatu Nike Air" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Harga</label>
                        <input type="text" id="price" placeholder="Contoh: Rp 1.200.000" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Info Promo</label>
                        <input type="text" id="discount" placeholder="Contoh: Diskon 50% Hari Ini" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-cyan-500 outline-none transition">
                    </div>
                </div>
            </div>

            <!-- Tombol Generate -->
            <button id="generateBtn" onclick="startGenerate()" class="mt-8 w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 text-white shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:scale-[1.01]">
                üöÄ Generate Video Iklan
            </button>
            
            <!-- Error Message -->
            <div id="errorMsg" class="hidden mt-4 p-3 bg-red-500/20 text-red-300 text-sm rounded-lg text-center border border-red-500/50"></div>
        </div>

        <!-- Terminal Logs (Visualisasi Proses) -->
        <div class="bg-black rounded-xl border border-slate-800 p-5 font-mono text-xs md:text-sm h-64 overflow-y-auto shadow-inner relative group">
            <div class="absolute top-2 right-4 text-xs text-slate-600 group-hover:text-slate-400 transition">Console Logs</div>
            <div id="logsContainer" class="flex flex-col gap-2 pb-4">
                <span class="text-slate-600 italic">Siap memproses...</span>
            </div>
        </div>

        <!-- Hasil Video -->
        <div id="videoContainer" class="hidden bg-slate-900 rounded-xl p-6 border border-slate-700 animate-fade-in">
            <h3 class="text-xl font-semibold mb-4 text-center text-cyan-300">üéâ Video Iklan Anda Siap!</h3>
            <div class="relative aspect-video rounded-lg overflow-hidden bg-black shadow-2xl mx-auto max-w-2xl">
                <video id="resultVideo" controls class="w-full h-full object-contain"></video>
            </div>
            <a id="downloadBtn" href="#" download="ugc-video.mp4" target="_blank" class="mt-4 block max-w-sm mx-auto bg-emerald-600 hover:bg-emerald-500 text-center py-3 rounded-lg font-medium transition-colors text-white">
                Download Video MP4
            </a>
        </div>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI SUPABASE (WAJIB DIISI!)
        // ==========================================
        const supabaseUrl = 'https://xhjwmhoxrszzrwsmqhxi.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoandtaG94cnN6enJ3c21xaHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NDg1MjUsImV4cCI6MjA4MzAyNDUyNX0.JfMp7BY0PMhTc3xV2CoM6fTLsHSIrLyJyj9WMgeVFDM';
    

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elements
        const logsContainer = document.getElementById('logsContainer');
        const videoContainer = document.getElementById('videoContainer');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Helper: Log ke layar
        function addLog(text) {
            const div = document.createElement('div');
            div.className = 'text-emerald-400 border-l-2 border-emerald-500/30 pl-2 break-words';
            div.innerHTML = `<span class="opacity-50 mr-2">[${new Date().toLocaleTimeString('id-ID', {hour12:false})}]</span> ${text}`;
            logsContainer.appendChild(div);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Helper: Convert File ke Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        async function startGenerate() {
            // Reset UI
            logsContainer.innerHTML = '';
            videoContainer.classList.add('hidden');
            errorMsg.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.innerText = '‚è≥ Sedang Memproses...';
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // 1. Validasi Auth
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) throw new Error("Anda harus Login terlebih dahulu!");

                // 2. Ambil Data Form
                const img1File = document.getElementById('img1Input').files[0];
                const img2File = document.getElementById('img2Input').files[0];
                const productName = document.getElementById('productName').value;
                const price = document.getElementById('price').value;
                const discount = document.getElementById('discount').value;

                if (!img1File || !img2File) throw new Error("Harap upload kedua gambar!");
                if (!productName || !price) throw new Error("Harap isi Nama Produk dan Harga!");

                addLog("üìÇ Memproses gambar & data...");

                // 3. Convert Gambar ke Base64
                const base64Img1 = await toBase64(img1File);
                const base64Img2 = await toBase64(img2File);

                addLog("üì° Mengirim data ke AI Server...");

                // 4. Kirim ke Backend
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        image1: base64Img1,
                        image2: base64Img2,
                        productName,
                        price,
                        discount
                    })
                });

                if (!response.ok) {
                    const errJson = await response.json();
                    throw new Error(errJson.error || 'Server Error');
                }

                // 5. Baca Stream Respon
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                // Tampilkan Log Progress
                                if (data.msg === 'process_generating' && data.output?.data) {
                                    const raw = data.output.data;
                                    if(Array.isArray(raw)) {
                                        const last = raw[raw.length - 1];
                                        if (typeof last === 'string' && last.length > 2) {
                                            addLog(last.replace(/\n/g, ' '));
                                        }
                                    }
                                }

                                // Hasil Video
                                if (data.msg === 'process_completed') {
                                    const outputs = data.output.data;
                                    // Cari object yang punya URL video (.mp4)
                                    const vidObj = outputs.find(o => o && o.url && o.url.includes('.mp4'));
                                    
                                    if (vidObj) {
                                        addLog("‚úÖ SELESAI! Menyiapkan player...");
                                        resultVideo.src = vidObj.url;
                                        downloadBtn.href = vidObj.url;
                                        videoContainer.classList.remove('hidden');
                                        // Scroll ke hasil
                                        videoContainer.scrollIntoView({ behavior: 'smooth' });
                                    }
                                }
                            } catch (e) { /* ignore parse error */ }
                        }
                    }
                }

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "‚ö†Ô∏è ERROR: " + err.message;
                errorMsg.classList.remove('hidden');
                addLog("‚ùå Terjadi Kesalahan: " + err.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerText = 'üöÄ Generate Video Iklan';
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
