<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-black text-white min-h-screen p-4 font-sans">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- KOLOM KIRI: INPUT -->
        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 h-fit shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
                <i class="fas fa-magic mr-2"></i>UGC Pro Max
            </h1>
            
            <div class="space-y-5">
                <!-- Upload Area -->
                <div class="relative group cursor-pointer border-2 border-dashed border-gray-700 hover:border-pink-500 rounded-xl p-6 transition bg-gray-800" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewImage(event)">
                    
                    <div id="uploadPlaceholder" class="text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-3 group-hover:text-pink-500 transition"></i>
                        <p class="text-sm text-gray-400 font-medium">Klik untuk Upload Foto Produk</p>
                    </div>
                    
                    <img id="imagePreview" class="hidden w-full h-48 object-contain rounded-lg mx-auto" />
                </div>

                <!-- Form Inputs -->
                <div>
                    <label class="text-xs text-gray-400 ml-1">Nama Produk</label>
                    <input type="text" id="prompt" placeholder="Contoh: Batik Indonesia" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-pink-500 outline-none transition">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-400 ml-1">Harga</label>
                        <input type="text" id="price" placeholder="Contoh: 50k" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-pink-500 outline-none transition">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-1">Deskripsi Singkat</label>
                        <input type="text" id="desc" placeholder="Contoh: Bahan Halus" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:border-pink-500 outline-none transition">
                    </div>
                </div>

                <button onclick="startGenerate()" id="btnGen" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl transition shadow-lg transform active:scale-95 mt-4">
                    üöÄ GENERATE CONTENT
                </button>

                <!-- Status Bar -->
                <div id="statusBox" class="hidden p-3 bg-gray-800 rounded-lg text-center text-xs font-mono text-yellow-400 border border-gray-700"></div>
            </div>
        </div>

        <!-- KOLOM KANAN: HASIL -->
        <div id="resultArea" class="hidden space-y-6">
            
            <!-- 1. VIDEO (Output Utama) -->
            <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800 shadow-xl">
                <h3 class="text-sm font-bold text-gray-300 mb-3 flex items-center"><i class="fas fa-video text-pink-500 mr-2"></i>Video Final</h3>
                <video id="videoPlayer" controls autoplay loop class="w-full rounded-lg bg-black border border-gray-700"></video>
                <a id="downloadLink" href="#" target="_blank" class="block mt-3 text-center bg-gray-800 hover:bg-gray-700 py-2 rounded-lg text-sm text-pink-400 transition">
                    <i class="fas fa-download mr-1"></i> Download Video
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 2. AUDIO -->
                <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800">
                    <h3 class="text-sm font-bold text-gray-300 mb-3 flex items-center"><i class="fas fa-music text-blue-500 mr-2"></i>Voiceover</h3>
                    <audio id="audioPlayer" controls class="w-full mt-2"></audio>
                </div>

                <!-- 3. FOTO -->
                <div class="bg-gray-900 p-5 rounded-2xl border border-gray-800">
                    <h3 class="text-sm font-bold text-gray-300 mb-3 flex items-center"><i class="fas fa-images text-green-500 mr-2"></i>Variasi Foto</h3>
                    <div id="photoGrid" class="grid grid-cols-2 gap-2 h-32 overflow-y-auto">
                        <!-- Foto masuk sini -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let base64Image = "";
        let eventSource = null;

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Image = e.target.result;
                    document.getElementById('imagePreview').src = base64Image;
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function startGenerate() {
            if (!base64Image) return alert("Upload foto produk dulu!");
            
            const btn = document.getElementById('btnGen');
            const statusBox = document.getElementById('statusBox');
            const resultArea = document.getElementById('resultArea');
            const photoGrid = document.getElementById('photoGrid');

            // Reset UI
            if(eventSource) eventSource.close();
            resultArea.classList.add('hidden');
            photoGrid.innerHTML = ""; 
            statusBox.classList.remove('hidden');
            statusBox.innerText = "üîí Mengirim data ke Server...";
            statusBox.classList.remove('text-red-400');
            statusBox.classList.add('text-yellow-400');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...'; btn.classList.add('opacity-50');

            try {
                // 1. KIRIM DATA KE BACKEND
                const req = await fetch('/api/ugc-process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        image_data: base64Image, 
                        prompt: document.getElementById('prompt').value,
                        price: document.getElementById('price').value,
                        desc: document.getElementById('desc').value,
                        timestamp: Date.now()
                    })
                });

                const data = await req.json();
                if (!req.ok) throw new Error(data.message || "Gagal Request");

                // 2. POLLING (MONITORING)
                statusBox.innerText = "‚è≥ AI sedang bekerja (Ini butuh waktu 30-60 detik)...";
                const pollingUrl = `${data.space_url}/gradio_api/queue/data?session_hash=${data.session_hash}`;
                
                eventSource = new EventSource(pollingUrl);
                
                eventSource.onmessage = (e) => {
                    const msg = JSON.parse(e.data);
                    
                    // Debugging: Lihat hasil mentah di Console Browser (Tekan F12)
                    if (msg.msg === 'process_completed') {
                        console.log("Hasil Lengkap:", msg);
                        statusBox.classList.add('hidden');

                        const outputs = msg.output.data;
                        
                        // KITA AMBIL BERDASARKAN URUTAN (INDEX)
                        // Index 0: Galeri Foto
                        // Index 1: Audio
                        // Index 2: Video
                        
                        const galleryData = outputs[0];
                        const audioData = outputs[1];
                        const videoData = outputs[2];

                        // A. Masukkan Foto (Cek apakah dia array atau object)
                        if (Array.isArray(galleryData)) {
                            galleryData.forEach(img => {
                                const url = img.url || img; // Handle format gradio yg beda-beda
                                photoGrid.innerHTML += `<img src="${url}" class="w-full h-24 object-cover rounded cursor-pointer hover:opacity-75" onclick="window.open('${url}')">`;
                            });
                        }

                        // B. Masukkan Audio
                        if (audioData) {
                             const url = audioData.url || audioData;
                             document.getElementById('audioPlayer').src = url;
                        }

                        // C. Masukkan Video
                        if (videoData) {
                            const url = videoData.url || videoData;
                            document.getElementById('videoPlayer').src = url;
                            document.getElementById('downloadLink').href = url;
                        }

                        // Tampilkan Area Hasil
                        resultArea.classList.remove('hidden');
                        
                        // Reset Tombol
                        btn.disabled = false; 
                        btn.innerHTML = 'üöÄ GENERATE CONTENT'; 
                        btn.classList.remove('opacity-50');
                        eventSource.close();
                    }
                };

                eventSource.onerror = (err) => {
                   // Error koneksi kecil, biarkan saja
                };

            } catch (err) {
                statusBox.innerText = "‚ùå Error: " + err.message;
                statusBox.classList.remove('text-yellow-400');
                statusBox.classList.add('text-red-400');
                btn.disabled = false; 
                btn.innerHTML = 'üöÄ GENERATE CONTENT'; 
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
